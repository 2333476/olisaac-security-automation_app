<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- background transparent by default -->

  <!-- three LEDs -->
  <circle cx="35" cy="45" r="18" fill="#22c55e" stroke="#111827" stroke-width="3"></circle>
  <circle cx="85" cy="45" r="18" fill="#ef4444" stroke="#111827" stroke-width="3"></circle>
  <circle cx="60" cy="80" r="18" fill="#facc15" stroke="#111827" stroke-width="3"></circle>

  <!-- little light rays -->
  <g stroke="#111827" stroke-width="3" stroke-linecap="round">
    <!-- green rays -->
    <line x1="35" y1="18" x2="35" y2="8"></line>
    <line x1="17" y1="45" x2="7" y2="45"></line>
    <line x1="53" y1="45" x2="63" y2="45"></line>

    <!-- red rays -->
    <line x1="85" y1="18" x2="85" y2="8"></line>
    <line x1="67" y1="45" x2="57" y2="45"></line>
    <line x1="103" y1="45" x2="113" y2="45"></line>

    <!-- yellow rays -->
    <line x1="60" y1="103" x2="60" y2="113"></line>
    <line x1="42" y1="80" x2="32" y2="80"></line>
    <line x1="78" y1="80" x2="88" y2="80"></line>
  </g>
</svg>
